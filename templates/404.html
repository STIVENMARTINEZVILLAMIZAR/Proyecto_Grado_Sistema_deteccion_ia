<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 5em;
            margin-bottom: 0;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
            border: 1px solid #00bcd4;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background-color: #00bcd4;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>La página que buscas no existe.</p>
    <a href="/">Volver al inicio</a>
</body>
</html>
